<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script>

  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 20, bottom: 30, left: 80},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

  // parse the date / time
  var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");

  // set the ranges
  var x = d3.scaleTime().range([0, width]);
  //var y = d3.scaleLinear().range([height, 0]);
  var y = d3.scaleLinear().range([height, 0]);

  // define the line
  var valueline = d3.line()
  .x(function(d) { return x(d.Date); })
  .y(function(d) { return y(d.lastPrice); });

  // append the svg obgect to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
  "translate(" + margin.left + "," + margin.top + ")");

  // Get the data
  d3.json("mydata.json", function(error, data) {

    /*Andy custom mod starts*/
    console.log(data.success);  // true
    console.log(data.message); // null
    console.log(data.messages); // null

    console.log(data.data.coinDataCache); // all coins in list
    console.log(data.data.coinDataCache.Bitcoinessence); // price data for
    console.log(data.data.coinDataCache.Bitcoinessence.trade); // price data for

    var trade_data = data.data.coinDataCache.Bitcoinessence.trade;

    var count = 0;
    var finaljson;
    var str1;
    var myObj;
    var myObj2;
    var arr= []; // empty arrary

    for(var k in trade_data) {
      console.log("----------------------------------------------------------------------");
      console.log("start count =" +  count);
      console.log(k, trade_data[k]);
      var kk = trade_data[k];


      console.log(Object.keys(kk)); // array of lastPrice and btcVol
      console.log(Object.keys(kk)[0]); // lastPrice
      console.log(Object.values(kk)[0]); // lastPrice value
      console.log(Object.keys(kk)[1]); // btcVol
      console.log(Object.values(kk)[1]); // btcVol value

      console.log(k);

      console.log(kk.constructor.name);

      console.log("kk  count =" +  count);

      var a1 = parseFloat(Object.values(kk)[0]);
      a1 = a1.toFixed(8);
      Object.values(kk)[0] = a1;

      console.log("After setting decimal to 8 places only=" + a1);

      if(count == 0) {
        str1 = '{ "Date":"' + k +  '", "'+ Object.keys(kk)[0] + '":"'  + Object.values(kk)[0] +   '", "'+ Object.keys(kk)[1] + '":"'  + Object.values(kk)[1] +'" }';

        myObj2 = JSON.parse(str1);
        //console.log(myObj2);
        arr.push(myObj2);

      }




      console.log("jj  count =" +  count);
      if(count > 0) {
        str1 = '{ "Date":"' + k +  '", "'+ Object.keys(kk)[0] + '":"'  + Object.values(kk)[0] +   '", "'+ Object.keys(kk)[1] + '":"'  + Object.values(kk)[1] +'" }';

        myObj = JSON.parse(str1);
        //console.log(myObj);
        arr.push(myObj);

        //myObj2.concat(myObj);

      }



      //console.log(str1);
      console.log("count =" +  count);

      count = count + 1;
      if (count > 0) {
        //break;
      }
      console.log("count =" +  count);

    }


    console.log("----------------------------------------------------------------------");
    //console.log(arr);

    data = arr;




    /* Andy custom mod ends*/

    if (error) throw error;

    // format the data
    data.forEach(function(d) {
      d.Date = parseTime(d.Date);
      //d.lastPrice = d.lastPrice;
      d.lastPrice = parseFloat(d.lastPrice).toFixed(10);
    });

    // sort years ascending
    data.sort(function(a, b){
      return a["Date"]-b["Date"];
    })

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Date; }));
    y.domain([0, d3.max(data, function(d) { return d.lastPrice*1.4; })]);

    // Add the valueline path.
    svg.append("path")
    .data([data])
    .attr("class", "line")
    .attr("d", valueline);

    // Add the X Axis
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
    .call(d3.axisLeft(y).ticks(5));


    /*  */
    var lines = document.getElementsByClassName('line');

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var mouseG = svg.append("g")
    .attr("class", "mouse-over-effects");

    mouseG.append("path") // this is the black vertical line to follow mouse
    .attr("class", "mouse-line")
    .style("stroke", "black")
    .style("stroke-width", "1px")
    .style("opacity", "0");



    var mousePerLine = mouseG.selectAll('.mouse-per-line')
    .data(data)
    .enter()
    .append("g")
    .attr("class", "mouse-per-line");



    mousePerLine.append("circle")
    .attr("r", 7)
    .style("stroke", function(d) {
      return color(d.name);
    })
    .style("fill", "none")
    .style("stroke-width", "1px")
    .style("opacity", "0");

    mousePerLine.append("text")
    .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
    .attr('width', width) // can't catch mouse events on a g element
    .attr('height', height)
    .attr('fill', 'none')
    .attr('pointer-events', 'all')
    .on('mouseout', function() { // on mouse out hide line, circles and text
      d3.select(".mouse-line")
      .style("opacity", "0");
      d3.selectAll(".mouse-per-line circle")
      .style("opacity", "0");
      d3.selectAll(".mouse-per-line text")
      .style("opacity", "0");
    })
    .on('mouseover', function() { // on mouse in show line, circles and text
      d3.select(".mouse-line")
      .style("opacity", "1");
      d3.selectAll(".mouse-per-line circle")
      .style("opacity", "1");
      d3.selectAll(".mouse-per-line text")
      .style("opacity", "1");
    })
    .on('mousemove', function() { // mouse moving over canvas
      var mouse = d3.mouse(this);
      d3.select(".mouse-line")
      .attr("d", function() {
        var d = "M" + mouse[0] + "," + height;
        d += " " + mouse[0] + "," + 0;
        return d;
      });
      d3.selectAll(".mouse-per-line")
      .attr("transform", function(d, i) {


        var lines = document.getElementsByClassName('line');
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var beginning = 0,
        //end = lines[i].getTotalLength(),
        end = lines[0].getTotalLength(),
        target = null;

        while (true) {
          target = Math.floor((beginning + end) / 2);
          //pos = lines[i].getPointAtLength(target);
          pos = lines[0].getPointAtLength(target);
          if ((target === end || target === beginning) && pos.x !== mouse[0]) {
            break;
          }
          if (pos.x > mouse[0]) beginning = target;
          else if (pos.x < mouse[0]) end = target;
          else break;
        }

        d3.select(this).select('text')
        .text(y.invert(pos.y).toFixed(8));

        return "translate(" + mouse[0] + "," + pos.y + ")";
      });
    });

  });




  </script>
</body>
